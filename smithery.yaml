startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - RECRAFT_API_KEY
    properties:
      RECRAFT_API_KEY:
        type: string
        description: 'Your Recraft AI API key. Get one at https://www.recraft.ai/profile/api'
  commandFunction:
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        RECRAFT_API_KEY: config.RECRAFT_API_KEY,
        RECRAFT_REMOTE_RESULTS_STORAGE: "1"
      }
    })
