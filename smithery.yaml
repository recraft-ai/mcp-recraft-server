startCommand:
  type: stdio
  configSchema:
    type: object
    required: [RECRAFT_API_KEY]
    properties:
      RECRAFT_API_KEY:
        type: string
        description: 'Your Recraft AI API key (required)'
      IMAGE_STORAGE_DIRECTORY:
        type: string
        description: 'Optional path to store generated images'
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        RECRAFT_API_KEY: config.RECRAFT_API_KEY,
        IMAGE_STORAGE_DIRECTORY: config.IMAGE_STORAGE_DIRECTORY
      }
    })

build:
  dockerfile: .
  dockerBuildPath: .
